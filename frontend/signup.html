<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/frontend/style/auth.css" />
  </head>
  <body>
    <section class="signup-form-container">
      <form action="#" method="post" id="signupForm">
        <div class="form-cred">
          <div class="form-top">
            <img
              src="/frontend/e44306f6-f323-4d22-a673-2f0d54e096ec_c89b257e-e14d-465c-becc-35d8483114e5.png"
              alt=""
            />
            <h2>Create an account</h2>
          </div>
          <div class="info-fields">
            <div class="name">
              <div class="first-name">
                <label for="">First name</label>
                <input name="firstName" type="text" required />
              </div>
              <div class="last-name">
                <label for="">Last name</label>
                <input name="lastName" type="text" required />
              </div>
            </div>
            <div class="em-pass">
              <div class="email">
                <label for="">Email</label>
                <input name="email" id="signupMail" type="email" required />
              </div>
              <div class="pass">
                <label for="">Password</label>
                <div class="input-eye">
                  <input
                    name="password"
                    type="password"
                    id="signupPassword"
                    required
                  />
                  <button type="button" class="eye" id="eye">
                    <svg
                      viewBox="0 0 15 15"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      style="width: 0.9375rem; height: 0.9375rem"
                    >
                      <path
                        d="M7.5 11C4.80285 11 2.52952 9.62184 1.09622 7.50001C2.52952 5.37816 4.80285 4 7.5 4C10.1971 4 12.4705 5.37816 13.9038 7.50001C12.4705 9.62183 10.1971 11 7.5 11ZM7.5 3C4.30786 3 1.65639 4.70638 0.0760002 7.23501C-0.0253338 7.39715 -0.0253334 7.60288 0.0760014 7.76501C1.65639 10.2936 4.30786 12 7.5 12C10.6921 12 13.3436 10.2936 14.924 7.76501C15.0253 7.60288 15.0253 7.39715 14.924 7.23501C13.3436 4.70638 10.6921 3 7.5 3ZM7.5 9.5C8.60457 9.5 9.5 8.60457 9.5 7.5C9.5 6.39543 8.60457 5.5 7.5 5.5C6.39543 5.5 5.5 6.39543 5.5 7.5C5.5 8.60457 6.39543 9.5 7.5 9.5Z"
                        fill="currentColor"
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <button class="sgn-btn" type="submit" id="sgnUp">
              Sign up with email
            </button>
          </div>
          <p class="login-route">
            Already have an account? <a href="/frontend/login.html">Log in</a>
          </p>
        </div>
      </form>
      <div class="right-side">
        <img src="/frontend/assets/images/download.png" alt="Signup Image" />
      </div>
    </section>
    <script src="/frontend/script/script.js" defer></script>
  </body>
</html>
